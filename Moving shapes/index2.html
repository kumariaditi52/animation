<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .shape {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255) 0%, rgba(0, 212, 255) 100%);
            opacity: 0.7;
            animation: move 15s infinite;
        }
        @keyframes move {
            0% {
                transform: translateX(0) translateY(0) scale(1);
            }
            50% {
                transform: translateX(500px) translateY(300px) scale(1.5);
            }
            100% {
                transform: translateX(0) translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container"></div>

    <script>
        const container = document.getElementById('container');

        function createShape() {
            const shape = document.createElement('div');
            shape.classList.add('shape');
            const size = Math.random() * 100 + 50;
            shape.style.width = `${size}px`;
            shape.style.height = `${size}px`;
            shape.style.top = `${Math.random() * window.innerHeight}px`;
            shape.style.left = `${Math.random() * window.innerWidth}px`;
            shape.style.background = `radial-gradient(circle, rgba(${Math.floor(Math.random() * 256)},${Math.floor(Math.random() * 256)},${Math.floor(Math.random() * 256)},1) 0%, rgba(0,212,255,1) 100%)`;
            container.appendChild(shape);

            setTimeout(() => {
                shape.remove();
            }, 15000);
        }

        setInterval(createShape, 1000);
    </script>
</body>
</html>
