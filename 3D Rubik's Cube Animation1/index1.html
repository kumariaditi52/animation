<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Rotating Cube with Bubbles</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
      overflow: hidden;
    }
    .cube {
      position: relative;
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      animation: rotateCube 10s infinite linear;
    }
    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      background: #fff;
      border: 2px solid #333;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
    }
    .face div {
      width: 100%;
      height: 100%;
      border: 1px solid #333;
    }
    .face:nth-child(1) {
      transform: rotateY(0deg) translateZ(100px);
    }
    .face:nth-child(2) {
      transform: rotateY(90deg) translateZ(100px);
    }
    .face:nth-child(3) {
      transform: rotateY(180deg) translateZ(100px);
    }
    .face:nth-child(4) {
      transform: rotateY(-90deg) translateZ(100px);
    }
    .face:nth-child(5) {
      transform: rotateX(90deg) translateZ(100px);
    }
    .face:nth-child(6) {
      transform: rotateX(-90deg) translateZ(100px);
    }
    @keyframes rotateCube {
      from {
        transform: rotateX(0) rotateY(0);
      }
      to {
        transform: rotateX(360deg) rotateY(360deg);
      }
    }
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 150, 255, 0.7);
      animation: bubbleAnimation 2s linear;
      pointer-events: none;
    }
    @keyframes bubbleAnimation {
      from {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      to {
        opacity: 0;
        transform: translateY(-200px) scale(0.5);
      }
    }
  </style>
</head>
<body>
  <div class="cube">
    <div class="face">
      <div style="background-color: #ff3b3b"></div>
      <div style="background-color: #ff3b3b"></div>
      <div style="background-color: #ff3b3b"></div>
      <div style="background-color: #ff3b3b"></div>
      <div style="background-color: #ff3b3b"></div>
      <div style="background-color: #ff3b3b"></div>
      <div style="background-color: #ff3b3b"></div>
      <div style="background-color: #ff3b3b"></div>
      <div style="background-color: #ff3b3b"></div>
    </div>
    <div class="face">
      <div style="background-color: #ff8c1a"></div>
      <div style="background-color: #ff8c1a"></div>
      <div style="background-color: #ff8c1a"></div>
      <div style="background-color: #ff8c1a"></div>
      <div style="background-color: #ff8c1a"></div>
      <div style="background-color: #ff8c1a"></div>
      <div style="background-color: #ff8c1a"></div>
      <div style="background-color: #ff8c1a"></div>
      <div style="background-color: #ff8c1a"></div>
    </div>
    <div class="face">
      <div style="background-color: #1a75ff"></div>
      <div style="background-color: #1a75ff"></div>
      <div style="background-color: #1a75ff"></div>
      <div style="background-color: #1a75ff"></div>
      <div style="background-color: #1a75ff"></div>
      <div style="background-color: #1a75ff"></div>
      <div style="background-color: #1a75ff"></div>
      <div style="background-color: #1a75ff"></div>
      <div style="background-color: #1a75ff"></div>
    </div>
    <div class="face">
      <div style="background-color: #ff1aff"></div>
      <div style="background-color: #ff1aff"></div>
      <div style="background-color: #ff1aff"></div>
      <div style="background-color: #ff1aff"></div>
      <div style="background-color: #ff1aff"></div>
      <div style="background-color: #ff1aff"></div>
      <div style="background-color: #ff1aff"></div>
      <div style="background-color: #ff1aff"></div>
      <div style="background-color: #ff1aff"></div>
    </div>
    <div class="face">
      <div style="background-color: #1aff1a"></div>
      <div style="background-color: #1aff1a"></div>
      <div style="background-color: #1aff1a"></div>
      <div style="background-color: #1aff1a"></div>
      <div style="background-color: #1aff1a"></div>
      <div style="background-color: #1aff1a"></div>
      <div style="background-color: #1aff1a"></div>
      <div style="background-color: #1aff1a"></div>
      <div style="background-color: #1aff1a"></div>
    </div>
    <div class="face">
      <div style="background-color: #ffff1a"></div>
      <div style="background-color: #ffff1a"></div>
      <div style="background-color: #ffff1a"></div>
      <div style="background-color: #ffff1a"></div>
      <div style="background-color: #ffff1a"></div>
      <div style="background-color: #ffff1a"></div>
      <div style="background-color: #ffff1a"></div>
      <div style="background-color: #ffff1a"></div>
      <div style="background-color: #ffff1a"></div>
    </div>
  </div>
  <script>
    const cube = document.querySelector('.cube');

    cube.addEventListener('click', (event) => {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      const size = Math.random() * 20 + 10 + 'px';
      bubble.style.width = size;
      bubble.style.height = size;
      bubble.style.left = event.clientX + 'px';
      bubble.style.top = event.clientY + 'px';
      document.body.appendChild(bubble);

      bubble.addEventListener('animationend', () => {
        bubble.remove();
      });
    });
  </script>
</body>
</html>
