<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Rotating Cube with Colorful Hearts</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
      overflow: hidden;
    }
    .cube {
      position: relative;
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      animation: rotateCube 10s infinite linear;
    }
    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      background: #fff;
      border: 2px solid #333;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
    }
    .face div {
      width: 100%;
      height: 100%;
      border: 1px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .face:nth-child(1) {
      transform: rotateY(0deg) translateZ(100px);
    }
    .face:nth-child(2) {
      transform: rotateY(90deg) translateZ(100px);
    }
    .face:nth-child(3) {
      transform: rotateY(180deg) translateZ(100px);
    }
    .face:nth-child(4) {
      transform: rotateY(-90deg) translateZ(100px);
    }
    .face:nth-child(5) {
      transform: rotateX(90deg) translateZ(100px);
    }
    .face:nth-child(6) {
      transform: rotateX(-90deg) translateZ(100px);
    }
    @keyframes rotateCube {
      from {
        transform: rotateX(0) rotateY(0);
      }
      to {
        transform: rotateX(360deg) rotateY(360deg);
      }
    }
    @keyframes rotateHearts {
      from {
        transform: rotateY(0deg) translateX(250px) rotateY(0deg);
      }
      to {
        transform: rotateY(360deg) translateX(250px) rotateY(-360deg);
      }
    }
    .heart {
      position: absolute;
      width: 50px;
      height: 50px;
      background: red;
      transform: rotate(-45deg);
      top: 50%;
      left: 50%;
      margin-top: -25px;
      margin-left: -25px;
    }
    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 50px;
      height: 50px;
      background: red;
      border-radius: 50%;
      top: 0;
    }
    .heart:before {
      left: -25px;
    }
    .heart:after {
      left: 25px;
    }
    .heart-container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      animation: rotateHearts 10s infinite linear;
    }
  </style>
</head>
<body>
  <div class="cube">
    <div class="face" data-color="#ff3b3b">
      <div style="background-color: #ff3b3b"></div>
      <div style="background-color: #ff3b3b"></div>
      <div style="background-color: #ff3b3b"></div>
      <div style="background-color: #ff3b3b"></div>
      <div style="background-color: #ff3b3b"></div>
      <div style="background-color: #ff3b3b"></div>
      <div style="background-color: #ff3b3b"></div>
      <div style="background-color: #ff3b3b"></div>
      <div style="background-color: #ff3b3b"></div>
    </div>
    <div class="face" data-color="#ff8c1a">
      <div style="background-color: #ff8c1a"></div>
      <div style="background-color: #ff8c1a"></div>
      <div style="background-color: #ff8c1a"></div>
      <div style="background-color: #ff8c1a"></div>
      <div style="background-color: #ff8c1a"></div>
      <div style="background-color: #ff8c1a"></div>
      <div style="background-color: #ff8c1a"></div>
      <div style="background-color: #ff8c1a"></div>
      <div style="background-color: #ff8c1a"></div>
    </div>
    <div class="face" data-color="#1a75ff">
      <div style="background-color: #1a75ff"></div>
      <div style="background-color: #1a75ff"></div>
      <div style="background-color: #1a75ff"></div>
      <div style="background-color: #1a75ff"></div>
      <div style="background-color: #1a75ff"></div>
      <div style="background-color: #1a75ff"></div>
      <div style="background-color: #1a75ff"></div>
      <div style="background-color: #1a75ff"></div>
      <div style="background-color: #1a75ff"></div>
    </div>
    <div class="face" data-color="#ff1aff">
      <div style="background-color: #ff1aff"></div>
      <div style="background-color: #ff1aff"></div>
      <div style="background-color: #ff1aff"></div>
      <div style="background-color: #ff1aff"></div>
      <div style="background-color: #ff1aff"></div>
      <div style="background-color: #ff1aff"></div>
      <div style="background-color: #ff1aff"></div>
      <div style="background-color: #ff1aff"></div>
      <div style="background-color: #ff1aff"></div>
    </div>
    <div class="face" data-color="#1aff1a">
      <div style="background-color: #1aff1a"></div>
      <div style="background-color: #1aff1a"></div>
      <div style="background-color: #1aff1a"></div>
      <div style="background-color: #1aff1a"></div>
      <div style="background-color: #1aff1a"></div>
      <div style="background-color: #1aff1a"></div>
      <div style="background-color: #1aff1a"></div>
      <div style="background-color: #1aff1a"></div>
      <div style="background-color: #1aff1a"></div>
    </div>
    <div class="face" data-color="#ffff1a">
      <div style="background-color: #ffff1a"></div>
      <div style="background-color: #ffff1a"></div>
      <div style="background-color: #ffff1a"></div>
      <div style="background-color: #ffff1a"></div>
      <div style="background-color: #ffff1a"></div>
      <div style="background-color: #ffff1a"></div>
      <div style="background-color: #ffff1a"></div>
      <div style="background-color: #ffff1a"></div>
      <div style="background-color: #ffff1a"></div>
    </div>
    <div class="heart-container">
      <div class="heart" id="heart1"></div>
      <div class="heart" id="heart2"></div>
      <div class="heart" id="heart3"></div>
      <div class="heart" id="heart4"></div>
    </div>
  </div>
  <script>
    const cube = document.querySelector('.cube');
    const faces = document.querySelectorAll('.face');
    const hearts = document.querySelectorAll('.heart');

    // Update heart colors based on the adjacent cube face colors
    function updateHeartColors() {
      const faceColors = Array.from(faces).map(face => face.getAttribute('data-color'));
      hearts[0].style.backgroundColor = 'red'; // Heart in red
      hearts[1].style.backgroundColor = faceColors[0];
      hearts[2].style.backgroundColor = faceColors[1];
      hearts[3].style.backgroundColor = faceColors[2];
    }

    updateHeartColors();

    cube.addEventListener('click', (event) => {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      const size = Math.random() * 20 + 10 + 'px';
      bubble.style.width = size;
      bubble.style.height = size;
      bubble.style.left = event.clientX + 'px';
      bubble.style.top = event.clientY + 'px';
      document.body.appendChild(bubble);

      bubble.addEventListener('animationend', () => {
        bubble.remove();
      });
    });

    const divs = document.querySelectorAll('.face div');
    divs.forEach(div => {
      div.addEventListener('click', (event) => {
        event.stopPropagation(); // Prevent the click event from propagating to the cube
        div.style.backgroundColor = getRandomColor();
        updateHeartColors(); // Update heart colors when a cube face color changes
      });
    });

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</body>
</html>
